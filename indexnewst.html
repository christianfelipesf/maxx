  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>

      padding: 12px 20px;
      border-radius: 10px;

      font-size: 1.1rem;

<body>
  <section class="section">
    <div class="container">

      <div class="menu" id="services-menu">
        <p class="menu-label">Servi√ßos Dispon√≠veis</p>
        <ul class="menu-list" id="services-list">
          <li id="loading-message">Carregando servi√ßos...</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const servicesEndpoint = '/api/services';
      const servicesDirectory = 'servicos';

      const listContainer = document.getElementById('services-list');
      const loadingMessage = document.getElementById('loading-message');

      const serviceMap = {
        "SUPERMICRO.html": {
          name: "Supermicro BIOS", icon: "üñ•Ô∏è",
          colorBg: "#209cee", colorText: "white"
        },
        "formatador_osiris.html": {
          name: "Formatador Osiris", icon: "üõ†Ô∏è",
          colorBg: "#ffdd57", colorText: "black"
        },
        "gerador_de_senha.html": {
          name: "Gerador de Senha", icon: "üîë",
          colorBg: "#48c78e", colorText: "white"
        },
        "gerar_qrcode.html": {
          name: "Gerar QR Code Wi-Fi", icon: "üì∂",
          colorBg: "#ff3860", colorText: "white"
        },
        "maxx_background.html": {
          name: "Background Maxx", icon: "üñºÔ∏è",
          colorBg: "#7957d5", colorText: "white"
        },
        "osiris_download.html": {
          name: "Download Osiris", icon: "‚¨áÔ∏è",
          colorBg: "#00d1b2", colorText: "white"
        },
        "prestacao_de_contas.html": {
          name: "Presta√ß√£o de Contas", icon: "üßæ",
          colorBg: "#ff6b6b", colorText: "white"
        },
        "relatorio.html": {
          name: "Relat√≥rio de Atendimento", icon: "üìã",
          colorBg: "#ff9f43", colorText: "black"
        },
        "solicitar_de_recursos.html": {
          name: "Solicitar Recursos", icon: "üì®",
          colorBg: "#6c5ce7", colorText: "white"
        }
      };

      async function fetchAndGenerateList() {
        try {
          const response = await fetch(servicesEndpoint);
          if (!response.ok) throw new Error("Erro ao buscar servi√ßos.");
          const htmlFilenames = await response.json();
          if (loadingMessage) loadingMessage.remove();

          if (!Array.isArray(htmlFilenames) || htmlFilenames.length === 0) {
            listContainer.innerHTML = `<li><em>Nenhum servi√ßo encontrado.</em></li>`;
            return;
          }

          htmlFilenames.forEach(filename => {
            const item = serviceMap[filename];
            if (!item) return; // ignora n√£o mapeados

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `${servicesDirectory}/${filename}`;
            a.innerHTML = `${item.icon} ${item.name}`;
            a.style.backgroundColor = item.colorBg;
            a.style.color = item.colorText;
            li.appendChild(a);
            listContainer.appendChild(li);
          });
        } catch (error) {
          console.error(error);
          if (loadingMessage) loadingMessage.remove();
          listContainer.innerHTML = `<li class="has-text-danger">Erro ao carregar os servi√ßos.</li>`;
        }
      }

      fetchAndGenerateList();
    });
  </script>
</body>
</html>
