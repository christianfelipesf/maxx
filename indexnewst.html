<html lang="pt-BR">
<head>

  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://metatags.io/" />
  <meta property="og:title" content="Plataforma Servi√ßos" />
  <meta property="og:description" content="Servi√ßos para usu√°rio contact center." />
  <meta property="og:image" content="https://christianfelipesf.github.io/maxx/simples.jpg" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    .menu-list a {
      display: block;
      padding: 10px 15px;
      color: #363636;
      border-radius: 8px;
      transition: background 0.2s;
      font-size: 1.1rem;
    }
    .menu-list a:hover {
      background-color: #f5f5f5;
    }
    .icon-label {
      margin-right: 8px;
    }
    .menu-label {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Plataforma de Servi√ßos</h1>
      <div class="menu" id="services-menu">
        <p class="menu-label">Servi√ßos Dispon√≠veis</p>
        <ul class="menu-list" id="services-list">
          <li id="loading-message">Carregando servi√ßos...</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const servicesEndpoint = '/api/services';
      const servicesDirectory = 'servicos';

      const listContainer = document.getElementById('services-list');
      const loadingMessage = document.getElementById('loading-message');

      // Nome e √≠cone amig√°vel para cada arquivo
      const serviceMap = {
        "SUPERMICRO.html":               { name: "Supermicro BIOS", icon: "üñ•Ô∏è" },
        "formatador_osiris.html":        { name: "Formatador Osiris", icon: "üõ†Ô∏è" },
        "gerador_de_senha.html":         { name: "Gerador de Senha", icon: "üîë" },
        "gerar_qrcode.html":             { name: "Gerar QR Code Wi-Fi", icon: "üì∂" },
        "maxx_background.html":          { name: "Background Maxx", icon: "üñºÔ∏è" },
        "osiris_download.html":          { name: "Download Osiris", icon: "‚¨áÔ∏è" },
        "prestacao_de_contas.html":      { name: "Presta√ß√£o de Contas", icon: "üßæ" },
        "relatorio.html":                { name: "Relat√≥rio de Atendimento", icon: "üìã" },
        "solicitar_de_recursos.html":    { name: "Solicitar Recursos", icon: "üì®" }
      };

      async function fetchAndGenerateList() {
        try {
          const response = await fetch(servicesEndpoint);
          if (!response.ok) throw new Error("Erro ao buscar servi√ßos.");
          const htmlFilenames = await response.json();
          if (loadingMessage) loadingMessage.remove();

          if (!Array.isArray(htmlFilenames) || htmlFilenames.length === 0) {
            listContainer.innerHTML = `<li><em>Nenhum servi√ßo encontrado.</em></li>`;
            return;
          }

          htmlFilenames.forEach(filename => {
            const item = serviceMap[filename];
            if (!item) return; // ignora n√£o mapeados

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `${servicesDirectory}/${filename}`;
            a.innerHTML = `<span class="icon-label">${item.icon}</span>${item.name}`;
            li.appendChild(a);
            listContainer.appendChild(li);
          });
        } catch (error) {
          console.error(error);
          if (loadingMessage) loadingMessage.remove();
          listContainer.innerHTML = `<li class="has-text-danger">Erro ao carregar os servi√ßos.</li>`;
        }
      }

      fetchAndGenerateList();
    });
  </script>
</body>
