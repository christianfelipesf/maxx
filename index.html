<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Serviços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .card.status {
            background-color: #209cee;
            color: white;
        }
        .card.boletos {
            background-color: #ffdd57;
            color: black;
        }
        .card.cupons {
            background-color: #57ff65;
            color: black;
        }
        .card.osiris {
            background-color: #ff57ab;
            color: black;
        }
        .columns.is-centered {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">Plataforma Serviços</h1>
            <div class="columns is-centered">
                <div class="column is-4">
                    <a href="servicos/statusdiario.html" class="card-link">
                        <div class="card status">
                            <div class="card-content">
                                <p class="title">Status Diário</p>
                                <p class="subtitle">Acompanhe o status atualizado diariamente.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-4">
                    <a href="servicos/boletos.html" class="card-link">
                        <div class="card boletos">
                            <div class="card-content">
                                <p class="title">Boletos</p>
                                <p class="subtitle">Gerencie seus boletos de forma rápida e segura.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-4">
                    <a href="servicos/cupons.html" class="card-link">
                        <div class="card cupons">
                            <div class="card-content">
                                <p class="title">Cupons</p>
                                <p class="subtitle">Gerencie a quantidade de cupons.</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column is-4">
                    <a href="servicos/formatados_osiris.html" class="card-link">
                        <div class="card osiris">
                            <div class="card-content">
                                <p class="title">Formatador Osiris</p>
                                <p class="subtitle">Formate os dados do Osiris.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
