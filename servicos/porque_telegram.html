<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .pdf-container {
            width: 95%;
            height: 90vh;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .bottom-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .bottom-button button {
            padding: 15px 25px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="pdf-container" id="pdfViewer">
        <iframe src="telegram.pdf" width="100%" height="100%"></iframe>
    </div>
    
    <div class="bottom-button">
        <button class="button is-link is-medium" onclick="voltar()">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
    </div>
    
    <script>
        function voltar() {
                            const hostname = window.location.hostname;
                            
                            if (hostname.includes("onrender.com")) {
                            window.location.href = "indexnewst.html";
                            } else {
                            window.location.href = "../index.html";
                            }
                        }
    </script>
</body>
</html>
