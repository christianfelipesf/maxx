<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/webp" href="logorounded.webp">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Servi√ßos</title>

  <meta property="og:title" content="Plataforma Servi√ßos" />
  <meta property="og:description" content="Servi√ßos para usu√°rio contact center." />
  <meta property="og:image" content="https://christianfelipesf.github.io/maxx/simples.jpg" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    .menu-list a {
      display: block;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .menu-list a:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background-color: red;
    }

    .menu-label {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 600px;
    }

    .is-style-toggle {
      margin-bottom: 1rem;
    }

    /* Estilo para o estado desativado */
    .is-desativado {
      background-color: #474646 !important; /* Cor do fundo */
      color: #dbdbdb !important; /* Cor do texto */
      pointer-events: none; /* Desabilita a intera√ß√£o (n√£o clica) */
    }

    /* Hover para o estado desativado */
    .is-desativado:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      background-color: #f4f4f4; /* Mesmo fundo ao passar o mouse */
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Plataforma de Servi√ßos</h1>

      <div class="has-text-centered is-style-toggle">
        <button id="toggle-style" class="button is-link is-small">Alternar Estilo</button>
      </div>

      <div class="menu" id="services-menu">
        <p class="menu-label">Servi√ßos Dispon√≠veis</p>
        <ul class="menu-list" id="services-list">
          <li id="loading-message">Carregando servi√ßos...</li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const servicesEndpoint = 'http://localhost:3000/api/services'; // Endere√ßo da API
      const servicesDirectory = 'servicos'; // Diret√≥rio dos servi√ßos
      const listContainer = document.getElementById('services-list');
      const loadingMessage = document.getElementById('loading-message');
      const toggleButton = document.getElementById('toggle-style');

      // Estilo atual que pode ser trocado dinamicamente
      let estiloAtual = 'desativado'; // 'cinza', 'zebrado', 'desativado', 'porServico'

      // Mapeamento de servi√ßos
      const serviceMap = {
        "SUPERMICRO.html": {
          name: "Supermicro BIOS", icon: "üñ•Ô∏è", bg: "#209cee", text: "white"
        },
        "formatador_osiris.html": {
          name: "Formatador Osiris", icon: "üõ†Ô∏è", bg: "#ffdd57", text: "black"
        },
        "gerador_de_senha.html": {
          name: "Gerador de Senha", icon: "üîë", bg: "#48c78e", text: "white"
        },
        "gerar_qrcode.html": {
          name: "Gerar QR Code Wi-Fi", icon: "üì∂", bg: "#ff3860", text: "white"
        },
        "maxx_background.html": {
          name: "Background Maxx", icon: "üñºÔ∏è", bg: "#7957d5", text: "white"
        },
        "osiris_download.html": {
          name: "Download Osiris", icon: "‚¨áÔ∏è", bg: "#00d1b2", text: "white"
        },
        "prestacao_de_contas.html": {
          name: "Presta√ß√£o de Contas", icon: "üßæ", bg: "#ff6b6b", text: "white"
        },
        "relatorio.html": {
          name: "Relat√≥rio de Atendimento", icon: "üìã", bg: "#ff9f43", text: "black"
        },
        "solicitar_de_recursos.html": {
          name: "Solicitar Recursos", icon: "üì®", bg: "#6c5ce7", text: "white"
        }
      };

      // Aplica o estilo conforme o tipo
      function aplicarEstilo(a, index, item) {
        if (estiloAtual === 'desativado') {
          a.classList.add('is-desativado');
        } else if (estiloAtual === 'porServico') {
          a.style.backgroundColor = item.bg;
          a.style.color = item.text;
        } else if (estiloAtual === 'zebrado') {
          a.style.backgroundColor = index % 2 === 0 ? "#f0f0f0" : "#333";
          a.style.color = index % 2 === 0 ? "#000" : "#fff";
        } else if (estiloAtual === 'cinza') {
          a.style.backgroundColor = "#dcdcdc";
          a.style.color = "#000";
        }
      }

      async function renderServicos() {
        listContainer.innerHTML = '';
        try {
          const response = await fetch(servicesEndpoint);
          if (!response.ok) throw new Error("Erro ao buscar servi√ßos.");
          const htmlFilenames = await response.json();

          if (!Array.isArray(htmlFilenames) || htmlFilenames.length === 0) {
            listContainer.innerHTML = `<li><em>Nenhum servi√ßo encontrado.</em></li>`;
            return;
          }

          htmlFilenames.forEach((filename, index) => {
            const item = serviceMap[filename];
            if (!item) return;

            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = `${servicesDirectory}/${filename}`;
            a.innerHTML = `${item.icon} ${item.name}`;

            aplicarEstilo(a, index, item);

            li.appendChild(a);
            listContainer.appendChild(li);
          });
        } catch (error) {
          console.error(error);
          listContainer.innerHTML = `<li class="has-text-danger">Erro ao carregar os servi√ßos.</li>`;
        }
      }

      // Bot√£o de altern√¢ncia entre estilos
      toggleButton.addEventListener('click', () => {
        if (estiloAtual === 'porServico') {
          estiloAtual = 'zebrado';
        } else if (estiloAtual === 'zebrado') {
          estiloAtual = 'cinza';
        } else if (estiloAtual === 'cinza') {
          estiloAtual = 'desativado'; // Alterna para desativado
        } else {
          estiloAtual = 'porServico'; // Retorna ao estilo normal
        }
        renderServicos(); // Re-renderiza com o novo estilo
      });

      renderServicos();
    });
  </script>
</body>
</html>
