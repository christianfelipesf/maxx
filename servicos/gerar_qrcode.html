<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi QR PDF Visual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    small {
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    iframe {
      width: 100%;
      height: 500px;
      margin-top: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wi-Fi PDF com QR Code</h2>

    <label>SSID:</label>
    <input type="text" id="ssid" placeholder="Nome da rede" value="MinhaRede">

    <label>Senha:</label>
    <input type="text" id="password" placeholder="Senha da rede" value="minhasenha123">

    <label>Tamanho do QR Code: <span id="qrSizeLabel">200</span>px</label>
    <input type="range" id="qrSize" min="100" max="400" value="200" oninput="atualizarPdf()">

    <label>Posição Vertical do QR Code: <span id="qrYLabel">300</span>px</label>
    <input type="range" id="qrY" min="100" max="500" value="300" oninput="atualizarPdf()">

    <label>Tamanho da Fonte: <span id="fontSizeLabel">14</span>px</label>
    <input type="range" id="fontSize" min="8" max="30" value="14" oninput="atualizarPdf()">

    <button onclick="baixarPdf()">Baixar PDF</button>

    <iframe id="pdfPreview"></iframe>
  </div>

  <!-- QRCode lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- PDF-lib -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>

  <script>
    async function gerarPdfBlob() {
      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;
      const fontSize = parseInt(document.getElementById('fontSize').value);
      const qrSize = parseInt(document.getElementById('qrSize').value);
      const qrY = parseInt(document.getElementById('qrY').value);

      // Atualiza rótulos
      document.getElementById('qrSizeLabel').textContent = qrSize;
      document.getElementById('qrYLabel').textContent = qrY;
      document.getElementById('fontSizeLabel').textContent = fontSize;

      const wifiString = `WIFI:T:WPA;S:${ssid};P:${password};;`;

      // Gera QR Code com fundo transparente e escala maior
      const qrDataUrl = await QRCode.toDataURL(wifiString, {
        color: {
          dark: '#000000',
          light: '#0000' // Transparente
        },
        scale: 10 // Mais detalhes
      });

      const { PDFDocument, rgb, StandardFonts } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      const page = pdfDoc.addPage([400, 600]);

      const font = await pdfDoc.embedFont(StandardFonts.Helvetica);
      const qrImage = await pdfDoc.embedPng(qrDataUrl);

      page.drawText('Informações da Rede Wi-Fi', {
        x: 50,
        y: 560,
        size: fontSize + 4,
        font,
        color: rgb(0, 0.2, 0.6)
      });

      page.drawText(`SSID: ${ssid}`, {
        x: 50,
        y: 530,
        size: fontSize,
        font,
        color: rgb(0, 0, 0)
      });

      page.drawText(`Senha: ${password}`, {
        x: 50,
        y: 510,
        size: fontSize,
        font,
        color: rgb(0, 0, 0)
      });

      page.drawImage(qrImage, {
        x: (400 - qrSize) / 2,
        y: qrY,
        width: qrSize,
        height: qrSize
      });

      const pdfBytes = await pdfDoc.save();
      return new Blob([pdfBytes], { type: 'application/pdf' });
    }

    async function atualizarPdf() {
      const blob = await gerarPdfBlob();
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('pdfPreview');
      iframe.src = url;
    }

    async function baixarPdf() {
      const ssid = document.getElementById('ssid').value;
      const blob = await gerarPdfBlob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `wifi-${ssid}.pdf`;
      a.click();
    }

    // Atualiza o PDF na inicialização
    window.addEventListener('load', atualizarPdf);

    // Atualiza em tempo real
    ['ssid', 'password', 'fontSize', 'qrSize', 'qrY'].forEach(id =>
      document.getElementById(id).addEventListener('input', atualizarPdf)
    );
  </script>
</body>
</html>
