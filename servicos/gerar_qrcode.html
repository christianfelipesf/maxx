<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerar PDF Wi-Fi com QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerar PDF de Wi-Fi</h1>
    <form id="wifiForm">
      <label for="ssid">Nome da Rede (SSID):</label>
      <input type="text" id="ssid" name="ssid" required>

      <label for="password">Senha:</label>
      <input type="text" id="password" name="password" required>

      <button type="submit">Gerar PDF</button>
    </form>
    <div class="success" id="successMsg"></div>
  </div>

  <script>
    document.getElementById('wifiForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const ssid = document.getElementById('ssid').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/gerar-pdf-wifi', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });

        if (!response.ok) throw new Error('Erro ao gerar PDF');

        const blob = await response.blob();
        const filename = response.headers.get('Content-Disposition')?.split('filename=')[1] || 'wifi.pdf';

        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename.replaceAll('"', '');
        document.body.appendChild(link);
        link.click();
        link.remove();

        document.getElementById('successMsg').textContent = 'PDF gerado com sucesso!';

      } catch (err) {
        alert('Erro ao gerar PDF: ' + err.message);
      }
    });
  </script>
</body>
</html>
