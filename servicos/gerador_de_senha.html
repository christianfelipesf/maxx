<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Senha</title>
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-grande {
      padding: 1.5rem 3rem;
      font-size: 2rem;
      transition: all 0.25s ease;
    }

    .btn-grande:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .btn-grande.clicked {
      transform: scale(0.97);
    }

    #senhaCopiada {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1050;
    }

    #senhaCopiada.mostrar {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #senhaCopiada.trocar {
      animation: leveFlash 0.3s;
    }

    @keyframes leveFlash {
      0%   { opacity: 0.8; transform: translateX(-50%) scale(0.98); }
      50%  { opacity: 1; transform: translateX(-50%) scale(1.02); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Gerador de Senha</h1>
    <button id="botaoGerar" class="btn btn-success btn-grande mb-4" onclick="gerarSenha()">Gerar Senha</button>
  </div>

  <!-- Popup fixo no rodapé -->
  <div id="senhaCopiada" class="alert alert-success shadow">
    <!-- Senha será exibida aqui -->
  </div>

  <script>
    function gerarSenha() {
      const caracteres = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789';
      let senha = '';
      for (let i = 0; i < 8; i++) {
        senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }

      navigator.clipboard.writeText(senha).then(() => {
        const senhaDiv = document.getElementById('senhaCopiada');
        const botao = document.getElementById('botaoGerar');

        // Efeito de atualização se já houver conteúdo
        if (senhaDiv.textContent.trim() !== '') {
          senhaDiv.classList.remove('trocar');
          void senhaDiv.offsetWidth;
          senhaDiv.classList.add('trocar');
        }

        senhaDiv.textContent = `Senha copiada: ${senha}`;
        senhaDiv.classList.add('mostrar');

        // Efeito no botão
        botao.classList.add('clicked');
        setTimeout(() => botao.classList.remove('clicked'), 150);
      });
    }
  </script>
</body>
</html>
