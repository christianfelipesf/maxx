<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Proxy API</title>
</head>
<body>
  <h2>Teste Proxy API</h2>
  <button onclick="chamarAPI()">Enviar Dados</button>

  <script>
    async function chamarAPI() {
      try {
        const response = await fetch('/api/proxy-osiris', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({ info: '185599' })
        });

        if (!response.ok) {
          throw new Error('Erro HTTP: ' + response.status);
        }

        const data = await response.json();
        console.log('Resposta da API:', data);
        alert(JSON.stringify(data, null, 2));
      } catch (error) {
        console.error('Erro ao chamar a API:', error);
        alert('Erro na chamada Ã  API: ' + error.message);
      }
    }
  </script>
</body>
</html>
