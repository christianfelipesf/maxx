<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Serviços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        /* Estilos CSS originais aqui... */
        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            min-height: 150px; /* Garante altura mínima */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .columns.is-centered {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Espaçamento */
        }

        /* Cores dos Cards */
        .card-color-1 { background-color: #209cee; color: white; }
        .card-color-2 { background-color: #ffdd57; color: black; }
        .card-color-3 { background-color: #48c78e; color: white; }
        .card-color-4 { background-color: #ff3860; color: white; }
        .card-color-5 { background-color: #f5f5f5; color: black; }
        .card-color-0 { background-color: #363636; color: white; }

        @media screen and (max-width: 768px) {
            .columns {
                flex-direction: column;
                align-items: center;
            }
            .column {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container has-text-centered">
            <h1 class="title">Plataforma Serviços</h1>
            <div id="cards-container" class="columns is-centered is-multiline">
                <p id="loading-message">Carregando serviços...</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // ****** CONFIGURE AQUI ******
            const owner = 'SEU_USUARIO_GITHUB'; // Substitua pelo seu usuário ou organização
            const repo = 'NOME_DO_SEU_REPOSITORIO'; // Substitua pelo nome do seu repositório
            // ***************************

            const path = 'servicos'; // O nome da pasta a ser lida
            const apiUrl = `https://api.github.com/repos/christianfelipesf/maxx/contents/servicos`;
            const container = document.getElementById('cards-container');
            const loadingMessage = document.getElementById('loading-message');

            // Lista de classes de cores para alternar
            const colorClasses = [
                'card-color-1', 'card-color-2', 'card-color-3',
                'card-color-4', 'card-color-5', 'card-color-0'
            ];
            let colorIndex = 0;

            // Função para formatar o nome do arquivo em um título legível
            function formatTitle(filename) {
                let title = filename.replace('.html', '');
                title = title.replace(/[-_]/g, ' ');
                title = title.split(' ')
                             .map(word => word ? word.charAt(0).toUpperCase() + word.slice(1) : '') // Adicionado verificação para palavra vazia
                             .join(' ');
                return title;
            }

            async function fetchAndGenerateCards() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        // Tenta ler a mensagem de erro da API se disponível
                        let errorMsg = `Erro na API do GitHub: ${response.status} ${response.statusText}`;
                        try {
                            const errorData = await response.json();
                            errorMsg += ` - ${errorData.message || JSON.stringify(errorData)}`;
                        } catch (e) { /* Ignora se não conseguir parsear o JSON do erro */ }
                        throw new Error(errorMsg);
                    }
                    const files = await response.json();

                    // ---- DEBUG ----
                    console.log("Dados recebidos da API:", files);
                    // ---- FIM DEBUG ----

                    // Limpa a mensagem de "Carregando..."
                    if (loadingMessage) {
                         loadingMessage.remove();
                    }

                    // Filtra apenas arquivos .html DIRETAMENTE dentro da pasta 'servicos'
                    const htmlFiles = files.filter(file => file.type === 'file' && file.name.endsWith('.html'));

                    // ---- DEBUG ----
                    console.log("Arquivos HTML filtrados (devem ser APENAS da pasta servicos):", htmlFiles);
                    // ---- FIM DEBUG ----


                    if (!Array.isArray(files)) {
                         console.error("A resposta da API não foi um array:", files);
                         throw new Error("Formato inesperado na resposta da API.");
                    }

                    if (htmlFiles.length === 0) {
                        container.innerHTML = '<p>Nenhum serviço (arquivo .html) encontrado diretamente na pasta `servicos`.</p>';
                        return;
                    }

                    htmlFiles.forEach((file, index) => {
                        const cardColumn = document.createElement('div');
                        cardColumn.className = 'column is-4';

                        const cardLink = document.createElement('a');
                        cardLink.href = `${path}/${file.name}`; // Link para servicos/arquivo.html
                        cardLink.className = 'card-link';

                        const cardDiv = document.createElement('div');
                        const currentClassColor = colorClasses[colorIndex % colorClasses.length];
                        cardDiv.className = `card ${currentClassColor}`;
                        colorIndex++;

                        const cardContent = document.createElement('div');
                        cardContent.className = 'card-content';

                        const titleP = document.createElement('p');
                        titleP.className = 'title is-4';
                        titleP.textContent = formatTitle(file.name);

                        const subtitleP = document.createElement('p');
                        subtitleP.className = 'subtitle is-6';
                        subtitleP.textContent = `Acessar ${formatTitle(file.name)}`;

                        // Monta a estrutura
                        cardContent.appendChild(titleP);
                        cardContent.appendChild(subtitleP);
                        cardDiv.appendChild(cardContent);
                        cardLink.appendChild(cardDiv);
                        cardColumn.appendChild(cardLink);
                        container.appendChild(cardColumn);

                        // Adiciona a classe 'visible' com atraso para animação
                         setTimeout(() => {
                             cardDiv.classList.add("visible");
                         }, index * 50);
                    });

                } catch (error) {
                    console.error('Falha ao buscar ou gerar cards:', error);
                    if (loadingMessage) {
                         loadingMessage.remove();
                    }
                    // Mostra o erro de forma mais detalhada na página
                    container.innerHTML = `
                        <div class="notification is-danger">
                            <p><strong>Erro ao carregar os serviços.</strong></p>
                            <p>Verifique o console (F12) para detalhes técnicos.</p>
                            <p><small>Mensagem: ${error.message}</small></p>
                        </div>`;
                }
            }

            // Chama a função para buscar e gerar os cards
            fetchAndGenerateCards();
        });
    </script>
</body>
</html>
